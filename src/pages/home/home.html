<ion-header>
  <ion-navbar color="dark">
    <ion-title>Llamadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
        
         <ion-avatar item-start>
          <img [src]="item.img">
        </ion-avatar>
        <h2> {{ item.nombre }} </h2>
        <p> {{ item.titulo }}</p>
      </button>

  </ion-list>
</ion-content>
